<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/app.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/dd35f6db52.js"
      crossorigin="anonymous"
    ></script>
    <title>Landing page</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <img src="src/mobile.jpg" class="img-fluid" />
        </div>
        <div class="col-md-4">
          <h2 class="text-capitalize">
            Build the community your fans will love
          </h2>
          <p>
            Huddles, re-imagines the way we build the communities. You have a
            voice but so does your audience. Create connections with your users
            as you engage in genuine discussions.
          </p>
          <a href="/" class="btn btn-primary">Register</a>
        </div>
      </div>
      <div class="d-none d-md-block">
        <span class="social-links shadow">
          <span class="border border-primary" title="twitter">
            <a href="/">
              <i class="fab fa-twitter"></i>
            </a>
          </span>
          <span class="border border-primary" title="instagram">
            <a href="/">
              <i class="fab fa-instagram"></i>
            </a>
          </span>
          <span class="border border-primary" title="facebook">
            <a href="/">
              <i class="fab fa-facebook"></i>
            </a>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
